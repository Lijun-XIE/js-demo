<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    div{
      width:300px;
      height:400px;
      float:left;
      border:1px solid black;
      margin:10px;
    }
    </style>
    <script>
    window.onload=function(){
      var aDiv=document.getElementsByTagName('div');
      alert(aDiv.length);
      //style只能改变一个，不能改变一堆，所以此处不能用aDiv.style.background='red';这个语句会出错，因为aDiv是数组
      //aDiv[0].style.background='red';
      //aDiv[2].style.background='pink';
      for (var i=0;i<aDiv.length;i++){
        aDiv[i].style.background='red';
      }

    }
    </script>
  </head>
  <body>
    <div></div>
      <div></div>
        <div></div>
          <div></div>
            <div></div>


  </body>
</html>
