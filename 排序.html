<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #ul1 {
      background:green;

    }
    #ul2 {
      background:yellow;

    }

    </style>
    <script>
    window.onload=function (){
           var oUl1=document.getElementById('ul1');
           var oUl2=document.getElementById('ul2');
           var oBtn=document.getElementById('btn1');

           oBtn.onclick=function(){
             /*var oLi=oUl1.children[0];

             //oUl1.removeChild(oLi);
             //oUl2.appendChild(oLi); //1.先把元素从原有的父级上删除掉，2.添加到新的父级里
             oUl1.appendChild(oLi);
             */
             var aLi=document.getElementsByTagName('li');//oLi不是数组，是元素集合
             //aLi.sort(); 这个并不可用，因为oLi是元素集合，而不是数组，不具备这个功能
            var arr=[];
              for (var i=0;i<aLi.length;i++){
                arr[i]=aLi[i];
              }
              arr.sort(function(li1,li2){
                var n1=parseInt(li1.innerHTML);
                var n2=parseInt(li2.innerHTML);

                return n1-n2;

              });
              //alert(arr[0].innerHTML);
              for (var i=0;i<arr.length;i++){
                alert('该把'+arr[i].innerHTML+'插到最后');
                oUl1.appendChild(arr[i]);
              }
           }
    }
    </script>
  </head>
  <body>
    <ul id="ul1">
      <li>14</li>
      <li>62</li>
      <li>33</li>
      <li>488</li>

    </ul>
    <input id="btn1" type="button" value="移动"/>
    <ul id="ul2">
    </ul>
  </body>
</html>
