<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #div1 {
      width:150px;
      height:200px;
      background:green;
      position:absolute;
      left:-150px;
    }
    #div1 span{
      position:absolute;
      width:20px;
      height:60px;
      background:blue;
      right:-20px;
      top:70px;

    }
    </style>
    <script>
    window.onload=function(){
      var oDiv = document.getElementById('div1');

      var timer = null;
    

      oDiv.onmouseover=function()
      {
        clearInterval(timer);

       timer=setInterval(function()
       {
           var speed=10;

              if(oDiv.offsetLeft==0)
              {
                 clearInterval(timer);
             }
             else
             {
               oDiv.style.left = oDiv.offsetLeft+speed+'px';
             }
   },30);
      }

      oDiv.onmouseout=function()
      {
        clearInterval(timer);

       timer=setInterval(function()
       {
           var speed=-1;

              if(oDiv.offsetLeft==-150)
              {
                clearInterval(timer);

             }
             else
             {
               oDiv.style.left = oDiv.offsetLeft+speed+'px';
             }
   },30);
      }

}




    </script>
  </head>
  <body>
    <div id="div1">
      <span>分享到</span>
    </div>
  </body>
</html>
