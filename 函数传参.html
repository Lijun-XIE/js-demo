<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
            #div1 {
              width:300px;
              height:300px;
              border:1px solid black;
            }
            #div2 {
              width:500px;
              height:300px;
              border:1px solid black;
            }
            #div3 {
              width:500px;
              height:800px;
              border:1px solid black;
            }
    </style>
    <script>

    function setGreen()
    {
      var oDiv=document.getElementById('div1');
      oDiv.style.background='green';
    }
    function setRed()
    {
      var oDiv=document.getElementById('div1');
      oDiv.style.background='red';
    }
    function setBlue()
    {
      var oDiv=document.getElementById('div1');
      oDiv.style.background='blue';
    }


    //上面的都基本一样，可以利用函数传参来缩略
    function setColor(color)
    {
      var oDiv2=document.getElementById('div2');
      oDiv2.style.background=color;
    }

    function  setStyle(name,value)
    {
      var oDiv3=document.getElementById('div3');
      oDiv3.style[name]=value;
    }

    </script>
  </head>
  <body>
       <input type="button" value="变绿" onclick="setGreen()"/>
        <input type="button" value="变红" onclick="setRed()"/>
         <input type="button" value="变蓝" onclick="setBlue()"/>
         <div id="div1"></div>


         <input type="button" value="变粉" onclick="setColor('pink')"/>
          <input type="button" value="变黄" onclick="setColor('yellow')"/>
           <input type="button" value="变黑" onclick="setColor('black')"/>
           <div id="div2"></div>

           <input type="button" value="变宽" onclick="setStyle('width','100px')"/>
            <input type="button" value="变高" onclick="setStyle('height','200px')"/>
             <input type="button" value="变绿" onclick="setStyle('background','green')"/>
             <div id="div3"></div>
  </body>
</html>
