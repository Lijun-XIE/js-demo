<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #div1{
      width:200px;
      height:200px;
      background:red;
      position:absolute;
      top:50px;
      left:600px;
    }
    #div2{
      width:1px;
      height:300px;
      background:black;
      position:absolute;
      top:50px;
      left:300px;
    }
    #div3{
      width:1px;
      height:300px;
      background:black;
      position:absolute;
      top:50px;
      left:100px;
    }
    </style>
    <script>
    var timer=null;
    function startMove(iTarget){
      var oDiv=document.getElementById('div1');
      timer=setInterval(function(){
      var speed=0;
      if (oDiv.offsetLeft<iTarget){
        speed=7;
      }
      else{
        speed=-7;
      }
      if (Math.abs(iTarget-oDiv.offsetLeft)<=7){
        //物体和目标的距离小于速度，就算等于到达目标了
        clearInterval(timer);
        oDiv.style.left=iTarget+'px';
        //记得最好把物体等于目标
      }
      else{
        oDiv.style.left=oDiv.offsetLeft+speed+'px';
      }


      },30);
    }
    </script>
  </head>
  <body>
    <input type="button" value="到100" onclick="startMove(100)"/>
    <input type="button" value="到300" onclick="startMove(300)"/>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

  </body>
</html>
