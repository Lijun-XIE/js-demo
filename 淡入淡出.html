<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #div1 {
      width:200px;
      height:200px;
      background:red;
      filter:alpha(opacity:30);   /*IE8 以及更早的版本 */
      opacity:0.3;  /*IE9, Firefox, Chrome, Opera 和 Safari */
    }
    </style>
    <script>
    window.onload=function(){
      var oDiv=document.getElementById('div1');

      oDiv.onmouseover=function(){
        startMove(100);
      }

      oDiv.onmouseout=function(){
        startMove(30);
      }
    }
    var alpha=30;//因为初始的时候为30，具体看初始,重点！！！
    var timer=null;
    function startMove(iTarget){
      var oDiv=document.getElementById('div1');

      clearInterval(timer);
      timer=setInterval(function(){
          var speed=0;
        if (alpha<iTarget){
          speed=10;
        }
        else{
          speed=-1;
        }
        if(alpha==iTarget){
          clearInterval(timer);
        }
        else{
          alpha+=speed;
          oDiv.style.filter='alpha(opacity:'+alpha+')';
          //  oDiv.style.filter='alpha(opacity='+alpha+')';  写：或者=都行，看个人习惯
          oDiv.style.opacity=alpha/100;//注意单位不一样
        }
      },30);

    }
    </script>
  </head>
  <body>
    <div id="div1"></div>

  </body>
</html>
