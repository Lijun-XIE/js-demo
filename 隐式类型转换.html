<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    var a=2;
    var b='2';
    alert(a==b);//true,因为自动把他们转换到相同类型，再比较，再得出结果
    alert(a===b);//flase,不转换类型，然后比较
    var c='10';
    var d='5';
    alert(c+d);//结果是'105'，因为c和d是字符串
    alert(c-d);//结果是5，减法，把c和d都转换成数字子再做减法
    </script>
  </head>
  <body>

  </body>
</html>
