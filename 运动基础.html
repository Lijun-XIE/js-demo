<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #div1 {
      width:200px;
      height:200px;
      background:red;
      position:absolute;
      left:0px;
      top:50px;
    }
    </style>
    <script>
    setInterval(function(){
      var oDiv=document.getElementById('div1');
      oDiv.style.left=oDiv.offsetLeft+10+'px';
    },30);

    </script>


  </head>
  <body>
    <div id="div1" onclick="alert(this.offsetLeft)"></div>   <!--  offsetLeft显示左边距-->
  </body>
</html>
