<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #div1 {
      width:200px;
      height:200px;
      background:pink;
      position:absolute;
      top:50px;
      left:0px;
    }
    </style>
    <script>
    //这是另外一种写法，和JS运动基础实现的功能一样

    //该函数不能写在window.onload能，否则不运行

    function startMove(){

      var oDiv=document.getElementById('div1');
      setInterval(function(){
  
        oDiv.style.left=oDiv.offsetLeft+10+'px';
      },30);
    }


    </script>
  </head>
  <body>
    <input id="btn1" type="button" value="开始运动" onclick="startMove()"/>
    <div id="div1" ></div>
  </body>
</html>
